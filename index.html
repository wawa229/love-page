<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Text Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="matrix"></canvas>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  // Matrix background
  const matrixCanvas = document.getElementById("matrix");
  const matrixCtx = matrixCanvas.getContext("2d");
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const matrixFontSize = 16;
  const columns = Math.floor(matrixCanvas.width / matrixFontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    matrixCtx.font = matrixFontSize + "px monospace";
    matrixCtx.fillStyle = "#9cf";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      matrixCtx.fillText(text, i * matrixFontSize, drops[i] * matrixFontSize);

      if (drops[i] * matrixFontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Particle text
  let font;
  let particles = [];
  let currentText = 0;
  const texts = ["3", "2", "1", "Happy Birthday", "27.06.2001", "TAN INH", "ðŸ’– Good things will come ðŸ’–"];
  let pg; // Graphics buffer for text rendering

  function preload() {
    font = loadFont("https://fonts.gstatic.com/s/poppins/v15/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2");
  }

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    frameRate(60);
    
    // Create graphics buffer
    pg = createGraphics(width, height);
    pg.textFont(font);
    pg.textAlign(CENTER, CENTER);
    
    showText(texts[currentText]);
    
    // Change text every 3 seconds
    setInterval(() => {
      currentText = (currentText + 1) % texts.length;
      showText(texts[currentText]);
    }, 3000);
  }

  function showText(txt) {
    // Clear particles
    particles = [];
    
    // Determine font size based on text length
    const fontSize = txt.length <= 3 ? 200 : 80;
    
    // Render text to graphics buffer
    pg.clear();
    pg.background(0, 0);
    pg.fill(255);
    pg.textSize(fontSize);
    pg.text(txt, width/2, height/2);
    
    // Get pixel data
    pg.loadPixels();
    
    // Create particles for each pixel in the text
    const step = 3; // Pixel sampling step
    for (let y = 0; y < height; y += step) {
      for (let x = 0; x < width; x += step) {
        const index = (x + y * width) * 4;
        if (pg.pixels[index] > 128) { // If pixel is part of text
          // Create particle with random starting position
          particles.push(new Particle(
            random(width),
            random(height),
            x,
            y
          ));
        }
      }
    }
  }

  function draw() {
    clear();
    
    // Update and display particles
    for (let p of particles) {
      p.update();
      p.display();
    }
  }

  class Particle {
    constructor(x, y, tx, ty) {
      this.pos = createVector(x, y);
      this.target = createVector(tx, ty);
      this.vel = createVector();
      this.acc = createVector();
      this.maxSpeed = 5;
      this.maxForce = 0.2;
      this.size = 3;
    }
    
    update() {
      // Move toward target
      const desired = p5.Vector.sub(this.target, this.pos);
      const d = desired.mag();
      let speed = this.maxSpeed;
      if (d < 100) {
        speed = map(d, 0, 100, 0, this.maxSpeed);
      }
      desired.setMag(speed);
      
      const steer = p5.Vector.sub(desired, this.vel);
      steer.limit(this.maxForce);
      this.acc.add(steer);
      
      this.vel.add(this.acc);
      this.pos.add(this.vel);
      this.acc.mult(0);
    }
    
    display() {
      stroke(0, 255, 255);
      strokeWeight(this.size);
      point(this.pos.x, this.pos.y);
    }
  }
</script>
</body>
</html>
