<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- Hi·ªáu ·ª©ng matrix n·ªÅn -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01ABCDEFGHIJKLMNOPQRSTUVXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#B10DC9';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
  </script>

  <!-- Th∆∞ vi·ªán hi·ªáu ·ª©ng ch·ªØ particles -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    const texts = [
      '3',
      '2',
      '1',
      'Happy Birthday',
      '27.06.2001',
      'Tan Inh',
      'üíñ Good things will come to you üíñ'
    ];

    let font;
    let particles = [];
    let points = [];
    let current = 0;
    let timeout;

    function preload() {
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
    }

    function setup() {
      let cnv = createCanvas(window.innerWidth, window.innerHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '0');
      frameRate(60);
      showText(texts[current]);
    }

    function draw() {
      clear();

      for (let p of particles) {
        p.update();
        p.show();
      }
    }

    function showText(txt) {
  let fontSize = ["3", "2", "1"].includes(txt) ? 300 : 150;

  // T·∫°o graphics ph·ª• ƒë·ªÉ v·∫Ω ch·ªØ tr·∫Øng tr√™n n·ªÅn ƒëen
  let pg = createGraphics(width, height);
  pg.pixelDensity(1);
  pg.background(0);
  pg.fill(255);
  pg.textFont(font);
  pg.textSize(fontSize);
  pg.textAlign(CENTER, CENTER);
  pg.text(txt, width / 2, height / 2);

  pg.loadPixels();

  particles = [];
  for (let x = 0; x < pg.width; x += 6) {
    for (let y = 0; y < pg.height; y += 6) {
      let index = (x + y * pg.width) * 4;
      let brightness = pg.pixels[index]; // ch·ªâ l·∫•y k√™nh ƒë·ªè l√† ƒë·ªß (·∫£nh tr·∫Øng-ƒëen)
      if (brightness > 128) {
        // H·∫°t bay t·ª´ ngo√†i v√†o
        particles.push(new Particle(random(width), random(height), x, y));
      }
    }
  }

  current++;
  if (current < texts.length) {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      showText(texts[current]);
    }, 2500);
  }
}

    class Particle {
      constructor(x, y, tx, ty) {
        this.pos = createVector(x, y);
        this.target = createVector(tx, ty);
        this.vel = p5.Vector.random2D();
        this.acc = createVector();
        this.maxSpeed = 5;
        this.maxForce = 0.3;
        this.size = 2.5;
      }

      update() {
        let force = p5.Vector.sub(this.target, this.pos);
        let d = force.mag();
        let speed = this.maxSpeed;
        if (d < 100) {
          speed = map(d, 0, 100, 0, this.maxSpeed);
        }
        force.setMag(speed);
        this.acc = force;
        this.pos.add(this.acc);
      }

      show() {
        stroke(0, 255, 255);
        strokeWeight(this.size);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
