<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 5vw;
      color: #00ffe1;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="message"></div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01ABCDEFGHIJKLMNOPQRSTUVXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#B10DC9';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Countdown + Message Display
    const messages = [
      '3',
      '2',
      '1',
      'Happy Birthday',
      '27.06.2001',
      'Linh Anh',
      'ðŸ’– Good things will come to you ðŸ’–'
    ];

    let index = 0;
    const msgDiv = document.getElementById('message');

    function showNextMessage() {
      msgDiv.style.opacity = 0;
      setTimeout(() => {
        msgDiv.innerText = messages[index];
        msgDiv.style.opacity = 1;
        index++;
        if (index < messages.length) {
          setTimeout(showNextMessage, 2000);
        }
      }, 500);
    }

    showNextMessage();
  </script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  const messages = [
    '3',
    '2',
    '1',
    'Happy Birthday',
    '27.06.2001',
    'Linh Anh',
    'ðŸ’– Good things will come to you ðŸ’–'
  ];

  let font;
  let points = [];
  let particles = [];
  let index = 0;
  let nextMessageTimeout;

  function preload() {
    font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
  }

  function setup() {
    let cnv = createCanvas(window.innerWidth, window.innerHeight);
    cnv.position(0, 0);
    cnv.style('z-index', '-1');
    frameRate(60);
    showMessage(messages[index]);
  }

  function draw() {
    background(0, 0, 0, 25); // semi-transparent background for trail

    for (let p of particles) {
      p.update();
      p.show();
    }
  }

  function showMessage(text) {
    points = font.textToPoints(text, 100, height / 2, 100, {
      sampleFactor: 0.15
    });

    particles = [];
    for (let pt of points) {
      particles.push(new Particle(random(width), random(height), pt.x, pt.y));
    }

    index++;
    if (index < messages.length) {
      clearTimeout(nextMessageTimeout);
      nextMessageTimeout = setTimeout(() => showMessage(messages[index]), 2500);
    }
  }

  class Particle {
    constructor(x, y, tx, ty) {
      this.pos = createVector(x, y);
      this.target = createVector(tx, ty);
      this.vel = p5.Vector.random2D();
      this.acc = createVector();
      this.maxSpeed = 5;
      this.maxForce = 0.3;
    }

    update() {
      let force = p5.Vector.sub(this.target, this.pos);
      let d = force.mag();
      let speed = this.maxSpeed;
      if (d < 100) {
        speed = map(d, 0, 100, 0, this.maxSpeed);
      }
      force.setMag(speed);
      this.acc = force;
      this.pos.add(this.acc);
    }

    show() {
      stroke(0, 255, 255);
      strokeWeight(2);
      point(this.pos.x, this.pos.y);
    }
  }
</script>
