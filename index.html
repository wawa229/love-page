<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- Hiệu ứng matrix nền -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01ABCDEFGHIJKLMNOPQRSTUVXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#B10DC9';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
  </script>

  <!-- Thư viện hiệu ứng chữ particles -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    const texts = [
      '3',
      '2',
      '1',
      'Happy Birthday',
      '27.06.2001',
      'Linh Anh',
      '💖 Good things will come to you 💖'
    ];

    let font;
    let particles = [];
    let points = [];
    let current = 0;
    let timeout;

    function preload() {
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
    }

    function setup() {
      let cnv = createCanvas(window.innerWidth, window.innerHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '0'); // đẩy xuống dưới canvas chữ
      frameRate(60);
      showText(texts[current]);
    }

    function draw() {
      clear();

      for (let p of particles) {
        p.update();
        p.show();
      }
    }

    function showText(txt) {
  let fontSize;

  // Các số to hơn hẳn
  if (["3", "2", "1"].includes(txt)) {
    fontSize = 300; // Rất to
  } else {
    fontSize = 150; // Cũng to hơn trước
  }

  // Căn giữa text
  let bounds = font.textBounds(txt, 0, 0, fontSize);
  let x = (width - bounds.w) / 2;
  let y = (height + bounds.h) / 2;

  points = font.textToPoints(txt, x, y, fontSize, {
    sampleFactor: 0.12 // Giảm nhẹ sample để giảm lag nếu font to
  });

  particles = [];
  for (let pt of points) {
    particles.push(new Particle(random(width), random(height), pt.x, pt.y));
  }

  current++;
  if (current < texts.length) {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      showText(texts[current]);
    }, 2500);
  }
}



    class Particle {
      constructor(x, y, tx, ty) {
        this.pos = createVector(x, y);
        this.target = createVector(tx, ty);
        this.vel = p5.Vector.random2D();
        this.acc = createVector();
        this.maxSpeed = 5;
        this.maxForce = 0.3;
      }

      update() {
        let force = p5.Vector.sub(this.target, this.pos);
        let d = force.mag();
        let speed = this.maxSpeed;
        if (d < 100) {
          speed = map(d, 0, 100, 0, this.maxSpeed);
        }
        force.setMag(speed);
        this.acc = force;
        this.pos.add(this.acc);
      }

      show() {
        stroke(0, 255, 255); // Màu chữ
        strokeWeight(2);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
