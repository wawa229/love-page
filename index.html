<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Explosion Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <!-- Link Google Fonts: Poppins Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="matrix"></canvas>

<!-- MATRIX BACKGROUND -->
<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#9cf";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>

<!-- PARTICLE TEXT -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  let font;
  let particles = [];
  let points = [];
  let textIndex = 0;
  const messages = ["3", "2", "1", "Happy Birthday", "27.06.2001", "TAN INH", "ðŸ’– Good things will come ðŸ’–"];

  function preload() {
    // Load Poppins Bold font
    font = loadFont("https://raw.githubusercontent.com/google/fonts/main/ofl/poppins/Poppins-Bold.ttf");
  }

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    frameRate(60);
    showText(messages[textIndex]);
    setInterval(() => {
      textIndex = (textIndex + 1) % messages.length;
      collapseParticles(() => {
        showText(messages[textIndex]);
      });
    }, 3000);
  }

  function showText(txt) {
    let fontSize = txt.length < 5 ? 200 : 80;
    
    // Táº¡o canvas áº£o Ä‘á»ƒ xÃ¡c Ä‘á»‹nh vÃ¹ng cáº§n láº¥p Ä‘áº§y
    let tempCanvas = createGraphics(width, height);
    tempCanvas.background(0);
    tempCanvas.fill(255);
    tempCanvas.textFont(font);
    tempCanvas.textSize(fontSize);
    tempCanvas.textAlign(CENTER, CENTER);
    tempCanvas.text(txt, width/2, height/2);
    
    tempCanvas.loadPixels();
    particles = [];
    
    // QuÃ©t toÃ n bá»™ khu vá»±c chá»¯ vá»›i bÆ°á»›c nháº£y 3px
    let step = 3;
    for (let y = 0; y < height; y += step) {
      for (let x = 0; x < width; x += step) {
        let index = (x + y * width) * 4;
        if (tempCanvas.pixels[index] > 128) { // Náº¿u lÃ  pixel cá»§a chá»¯/sá»‘
          // Táº¡o háº¡t vá»›i vá»‹ trÃ­ ngáº«u nhiÃªn ban Ä‘áº§u
          let p = new Particle(
            random(width), 
            random(height)
          );
          p.setTarget(x, y);
          particles.push(p);
        }
      }
    }
  }

  function collapseParticles(callback) {
    for (let p of particles) {
      p.setTarget(width/2, height/2);
    }
    setTimeout(callback, 1000);
  }

  function draw() {
    clear();
    for (let p of particles) {
      p.update();
      p.show();
    }
  }

  class Particle {
    constructor(x, y) {
      this.pos = createVector(x, y);
      this.target = createVector(x, y);
      this.vel = p5.Vector.random2D().mult(random(3, 5));
      this.acc = createVector();
      this.size = 3; // TÄƒng kÃ­ch thÆ°á»›c háº¡t
    }

    setTarget(x, y) {
      this.target = createVector(x, y);
    }

    update() {
      let force = p5.Vector.sub(this.target, this.pos);
      let dist = force.mag();
      let speed = map(dist, 0, 100, 0, 10);
      force.setMag(speed);
      this.acc = force;
      this.pos.add(this.acc);
    }

    show() {
      stroke(0, 255, 255);
      strokeWeight(this.size);
      point(this.pos.x, this.pos.y);
    }
  }
</script>
</body>
</html>
