<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filled Particle Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="matrix"></canvas>

<!-- MATRIX BACKGROUND -->
<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#9cf";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>

<!-- PARTICLE TEXT -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  let font;
  let particles = [];
  let points = [];
  let textIndex = 0;
  const messages = ["3", "2", "1", "Happy Birthday", "27.06.2001", "TAN INH", "ðŸ’– Good things will come ðŸ’–"];

  function preload() {
    font = loadFont("https://raw.githubusercontent.com/google/fonts/main/ofl/poppins/Poppins-Bold.ttf");
  }

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    frameRate(60);
    showText(messages[textIndex]);
    setInterval(() => {
      textIndex = (textIndex + 1) % messages.length;
      collapseParticles(() => {
        showText(messages[textIndex]);
      });
    }, 3000);
  }

  function showText(txt) {
    let fontSize = txt.length < 5 ? 200 : 100;
    let bounds = font.textBounds(txt, 0, 0, fontSize);
    let x = (width - bounds.w) / 2;
    let y = (height + bounds.h) / 2;

    points = font.textToPoints(txt, x, y, fontSize, {
      sampleFactor: 0.1,  // tÄƒng Ä‘á»™ dÃ y háº¡t
      simplifyThreshold: 0
    });

    // Táº¡o cÃ¡c Ä‘iá»ƒm láº¥p Ä‘áº§y vÃ¹ng bounding box
    let extraPoints = [];
    for (let px = x; px < x + bounds.w; px += 8) {
      for (let py = y - bounds.h; py < y; py += 8) {
        if (font.textBounds(txt, x, y, fontSize).contains(px, py)) {
          extraPoints.push({ x: px, y: py });
        }
      }
    }

    const allPoints = [...points, ...extraPoints];

    particles = [];
    for (let pt of allPoints) {
      let p = new Particle(width / 2, height / 2);
      p.setTarget(pt.x, pt.y);
      particles.push(p);
    }
  }

  function collapseParticles(callback) {
    for (let p of particles) {
      p.setTarget(width / 2, height / 2);
    }
    setTimeout(callback, 1000);
  }

  function draw() {
    clear();
    for (let p of particles) {
      p.update();
      p.show();
    }
  }

  class Particle {
    constructor(x, y) {
      this.pos = createVector(x, y);
      this.target = createVector(x, y);
      this.vel = p5.Vector.random2D().mult(random(2, 5));
      this.acc = createVector();
    }

    setTarget(x, y) {
      this.target = createVector(x, y);
    }

    update() {
      let force = p5.Vector.sub(this.target, this.pos);
      let dist = force.mag();
      let speed = map(dist, 0, 100, 0, 10);
      force.setMag(speed);
      this.acc = force;
      this.pos.add(this.acc);
    }

    show() {
      stroke(0, 255, 255);
      strokeWeight(2.2);
      point(this.pos.x, this.pos.y);
    }
  }
</script>
</body>
</html>
