<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particle Text Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let font;
let particles = [];
let texts = ["1", "Happy", "Birthday", "To You!"];
let currentTextIndex = 0;
let points = [];
let nextPoints = [];
let transitionFrame = 0;
let holdFrame = 120; // Giữ chữ cũ trong 2 giây (60fps)

function preload() {
  font = loadFont('https://raw.githubusercontent.com/google/fonts/main/ofl/poppins/Poppins-Bold.ttf');
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
  frameRate(60);
  textFont(font);

  updateText(texts[currentTextIndex]);
}

function updateText(txt) {
  // Tạo điểm mới từ chữ
  points = font.textToPoints(txt, width/2 - txt.length * 30, height/2 + 20, 192, {
    sampleFactor: 0.2,
    simplifyThreshold: 0
  });

  // Nếu số lượng hạt chưa đủ thì thêm
  while (particles.length < points.length) {
    particles.push(new Particle(width/2, height/2)); // Spawn từ giữa
  }

  // Nếu dư hạt thì bỏ
  particles = particles.slice(0, points.length);

  // Cập nhật mục tiêu cho mỗi hạt
  for (let i = 0; i < points.length; i++) {
    particles[i].setTarget(points[i].x, points[i].y);
  }
}

function draw() {
  background(0, 150); // trail mờ mờ đẹp

  for (let p of particles) {
    p.update();
    p.show();
  }

  // Chuyển chữ sau một khoảng thời gian
  transitionFrame++;
  if (transitionFrame > holdFrame) {
    currentTextIndex = (currentTextIndex + 1) % texts.length;
    updateText(texts[currentTextIndex]);
    transitionFrame = 0;
  }
}

class Particle {
  constructor(x, y) {
    this.pos = createVector(x, y);
    this.target = createVector(x, y);
    this.vel = p5.Vector.random2D().mult(random(1, 4));
    this.acc = createVector();
    this.r = 3;
    this.color = color(random(150, 255), random(150, 255), 255);
  }

  setTarget(x, y) {
    this.target = createVector(x, y);
  }

  update() {
    let force = p5.Vector.sub(this.target, this.pos);
    force.mult(0.06);
    this.acc.add(force);
    this.vel.add(this.acc);
    this.vel.mult(0.9);
    this.pos.add(this.vel);
    this.acc.mult(0);
  }

  show() {
    noStroke();
    fill(this.color);
    circle(this.pos.x, this.pos.y, this.r);
  }
}
</script>
</body>
</html>
