<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Text with Matrix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- MATRIX BACKGROUND -->
<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#9cf"; // tím nhạt

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>

<!-- PARTICLE TEXT -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  let font;
  let particles = [];
  let points = [];
  let textIndex = 0;
  const messages = ["3", "2", "1", "Happy Birthday", "27.06.2001", "Tan Inh", "💖 Good things will come to you 💖"];

  function preload() {
    font = loadFont("https://raw.githubusercontent.com/google/fonts/main/ofl/sharetechmono/ShareTechMono-Regular.ttf");
  }

  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
    frameRate(60);
    // Khởi tạo tất cả particles từ tâm màn hình
    for (let i = 0; i < 1000; i++) {
      particles.push(new Particle(width/2, height/2));
    }
    updateText(messages[textIndex]);
    setInterval(() => {
      textIndex = (textIndex + 1) % messages.length;
      updateText(messages[textIndex]);
    }, 3000);
  }

  function updateText(txt) {
    let size = (txt.length < 5) ? 200 : 80;
    points = font.textToPoints(txt, width/2 - (txt.length * size * 0.25), height/2 + size/4, size, {
      sampleFactor: 0.2
    });

    for (let i = 0; i < particles.length; i++) {
      if (i < points.length) {
        particles[i].setTarget(points[i].x, points[i].y);
      } else {
        particles[i].setTarget(random(width), random(height));
      }
    }
  }

  function draw() {
    clear(); // canvas chính của p5 (trên nền matrix)
    for (let p of particles) {
      p.update();
      p.show();
    }
  }

  class Particle {
    constructor(x, y) {
      this.pos = createVector(x, y); // bắt đầu từ giữa
      this.target = createVector(x, y);
      this.vel = p5.Vector.random2D().mult(random(1, 5));
      this.acc = createVector();
      this.maxSpeed = 10;
      this.maxForce = 1;
    }

    setTarget(x, y) {
      this.target = createVector(x, y);
    }

    update() {
      let force = p5.Vector.sub(this.target, this.pos);
      let d = force.mag();
      let speed = this.maxSpeed;
      if (d < 100) speed = map(d, 0, 100, 0, this.maxSpeed);
      force.setMag(speed);
      this.acc = force;
      this.pos.add(this.acc);
    }

    show() {
      stroke(0, 255, 255); // màu sáng xanh
      strokeWeight(2);
      point(this.pos.x, this.pos.y);
    }
  }
</script>
</body>
</html>
