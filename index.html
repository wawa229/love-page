<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang yêu thương 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe6ff);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      color: #c2185b;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .quote {
      margin: 20px;
      font-size: 1.5em;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>💖 Gửi em yêu 💖</h1>
  <div class="quote">"Mỗi ngày có em là một ngày tuyệt vời hơn."</div>
  <div class="quote">"Yêu em không cần lý do, chỉ cần trái tim."</div>
  <div class="quote">"Anh ở đây, mãi bên em."</div>
  <div class="heart">❤️❤️❤️</div>
</body>
</html>
