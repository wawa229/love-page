<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- Hi·ªáu ·ª©ng matrix n·ªÅn -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01ABCDEFGHIJKLMNOPQRSTUVXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#B10DC9';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
  </script>

  <!-- Th∆∞ vi·ªán hi·ªáu ·ª©ng ch·ªØ particles -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    const texts = [
      '3',
      '2',
      '1',
      'Happy Birthday',
      '27.06.2001',
      'Linh Anh',
      'üíñ Good things will come to you üíñ'
    ];

    let font;
    let particles = [];
    let points = [];
    let current = 0;
    let timeout;

    function preload() {
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
    }

    function setup() {
      let cnv = createCanvas(window.innerWidth, window.innerHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '0');
      frameRate(60);
      showText(texts[current]);
    }

    function draw() {
      clear();

      for (let p of particles) {
        p.update();
        p.show();
      }
    }

    function showText(txt) {
      let fontSize;
      let density;
      
      // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc v√† m·∫≠t ƒë·ªô h·∫°t
      if (["3", "2", "1"].includes(txt)) {
        fontSize = 300;
        density = 0.5; // R·∫•t d√†y ƒë·∫∑c cho s·ªë
      } else {
        fontSize = 150;
        density = 0.3; // D√†y ƒë·∫∑c cho ch·ªØ
      }

      // CƒÉn gi·ªØa text
      let bounds = font.textBounds(txt, 0, 0, fontSize);
      let x = (width - bounds.w) / 2;
      let y = (height + bounds.h) / 2;

      // T·∫°o canvas ·∫£o ƒë·ªÉ l·∫•y d·ªØ li·ªáu pixel
      let tempCanvas = createGraphics(width, height);
      tempCanvas.background(0);
      tempCanvas.fill(255);
      tempCanvas.textFont(font);
      tempCanvas.textSize(fontSize);
      tempCanvas.textAlign(CENTER, CENTER);
      tempCanvas.text(txt, width/2, height/2);
      
      // L·∫•y d·ªØ li·ªáu pixel
      tempCanvas.loadPixels();
      particles = [];
      
      // Qu√©t to√†n b·ªô khu v·ª±c ch·ªØ ƒë·ªÉ t·∫°o h·∫°t
      let step = 3; // Kho·∫£ng c√°ch gi·ªØa c√°c h·∫°t
      for (let px = x; px < x + bounds.w; px += step) {
        for (let py = y - bounds.h; py < y; py += step) {
          let index = (px + py * width) * 4;
          if (tempCanvas.pixels[index] > 128) { // N·∫øu l√† pixel c·ªßa ch·ªØ
            // T·∫°o nhi·ªÅu h·∫°t h∆°n ·ªü v·ªã tr√≠ n√†y t√πy theo density
            if (random() < density) {
              for (let i = 0; i < 2; i++) {
                particles.push(new Particle(
                  random(width),
                  random(height),
                  px + random(-2, 2),
                  py + random(-2, 2)
                ));
              }
            }
          }
        }
      }

      current++;
      if (current < texts.length) {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          showText(texts[current]);
        }, 2500);
      }
    }

    class Particle {
      constructor(x, y, tx, ty) {
        this.pos = createVector(x, y);
        this.target = createVector(tx, ty);
        this.vel = p5.Vector.random2D();
        this.acc = createVector();
        this.maxSpeed = 5;
        this.maxForce = 0.3;
        this.size = random(1.5, 2.5);
      }

      update() {
        let force = p5.Vector.sub(this.target, this.pos);
        let d = force.mag();
        let speed = this.maxSpeed;
        if (d < 100) {
          speed = map(d, 0, 100, 0, this.maxSpeed);
        }
        force.setMag(speed);
        this.acc = force;
        this.pos.add(this.acc);
      }

      show() {
        stroke(0, 255, 255);
        strokeWeight(this.size);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
