<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Text Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<!-- Matrix Background Canvas -->
<canvas id="matrix"></canvas>

<!-- Main Canvas for Particles -->
<div id="sketch-container"></div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
<script>
  // Matrix background effect
  const matrixCanvas = document.getElementById("matrix");
  const matrixCtx = matrixCanvas.getContext("2d");
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const matrixFontSize = 16;
  const columns = Math.floor(matrixCanvas.width / matrixFontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    matrixCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    matrixCtx.font = matrixFontSize + "px monospace";
    matrixCtx.fillStyle = "#B10DC9";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      matrixCtx.fillText(text, i * matrixFontSize, drops[i] * matrixFontSize);

      if (drops[i] * matrixFontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Particle text effect
  let font;
  let particles = [];
  let currentText = 0;
  const texts = ["3", "2", "1", "Happy Birthday", "27.06.2001", "Linh Anh", "ðŸ’– Good things will come ðŸ’–"];
  let pg; // Offscreen graphics buffer

  function preload() {
    font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
  }

  function setup() {
    const canvas = createCanvas(window.innerWidth, window.innerHeight);
    canvas.parent('sketch-container');
    frameRate(60);
    
    // Create offscreen buffer
    pg = createGraphics(width, height);
    pg.textFont(font);
    pg.textAlign(CENTER, CENTER);
    
    showText(texts[currentText]);
    
    // Change text every 2.5 seconds
    setInterval(() => {
      currentText = (currentText + 1) % texts.length;
      showText(texts[currentText]);
    }, 2500);
  }

  function showText(txt) {
    particles = [];
    
    // Set font size based on text
    const fontSize = ["3", "2", "1"].includes(txt) ? 300 : 120;
    
    // Render text to offscreen buffer
    pg.clear();
    pg.background(0, 0); // Transparent background
    pg.fill(255); // White text for detection
    pg.textSize(fontSize);
    
    // Calculate text position
    const textWidth = pg.textWidth(txt);
    const x = width/2 - textWidth/2;
    const y = height/2 + fontSize/3;
    
    pg.text(txt, x + textWidth/2, y); // Center text
    
    // Get pixel data
    pg.loadPixels();
    
    // Create particles for text pixels
    const step = 3; // Pixel sampling step
    for (let yPos = 0; yPos < height; yPos += step) {
      for (let xPos = 0; xPos < width; xPos += step) {
        const index = (xPos + yPos * width) * 4;
        if (pg.pixels[index] > 128) { // If pixel is part of text
          particles.push(new Particle(
            random(width),
            random(height),
            xPos,
            yPos
          ));
        }
      }
    }
  }

  function draw() {
    clear();
    
    // Update and display particles
    for (let p of particles) {
      p.update();
      p.display();
    }
  }

  class Particle {
    constructor(x, y, tx, ty) {
      this.pos = createVector(x, y);
      this.target = createVector(tx, ty);
      this.vel = createVector();
      this.acc = createVector();
      this.maxSpeed = 4;
      this.maxForce = 0.2;
      this.size = 3; // Larger size for better visibility
    }
    
    update() {
      // Move toward target
      const desired = p5.Vector.sub(this.target, this.pos);
      const d = desired.mag();
      let speed = this.maxSpeed;
      if (d < 100) speed = map(d, 0, 100, 0, this.maxSpeed);
      
      desired.setMag(speed);
      const steer = p5.Vector.sub(desired, this.vel);
      steer.limit(this.maxForce);
      this.acc.add(steer);
      
      this.vel.add(this.acc);
      this.pos.add(this.vel);
      this.acc.mult(0);
    }
    
    display() {
      stroke(0, 255, 255); // Cyan color
      strokeWeight(this.size);
      point(this.pos.x, this.pos.y);
    }
  }

  // Handle window resize
  window.addEventListener('resize', function() {
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    resizeCanvas(window.innerWidth, window.innerHeight);
    showText(texts[currentText]);
  });
</script>
</body>
</html>
