<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang web vô dụng nhất VN</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background-color: pink;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: red;
      font-size: 3em;
      animation: spin 2s infinite linear;
    }
    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      background-color: yellow;
      cursor: pointer;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>💥 Click để trở nên xàm xí 💥</h1>
  <button onclick="beUseless()">Xàm thử coi</button>

  <p id="output" style="margin-top: 30px; font-size: 1.5em;"></p>

  <script>
    const phrases = [
      "Bạn vừa lãng phí 0.01% cuộc đời!",
      "Xàm quá trời luôn á!",
      "Tui cũng không biết tui đang làm gì.",
      "😵‍💫 Bấm thêm lần nữa cho vui!",
      "Bạn thật tuyệt... trong việc xài thời gian vô ích!",
      "Chúc mừng bạn, bạn vừa nhận được... không gì cả!"
    ];

    function beUseless() {
      const p = document.getElementById("output");
      const msg = phrases[Math.floor(Math.random() * phrases.length)];
      p.innerText = msg;
    }
  </script>
</body>
</html>
