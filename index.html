<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang y√™u th∆∞∆°ng üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      display: block;
    }
    .floating-text {
      position: absolute;
      color: #ff99cc;
      font-size: 24px;
      text-shadow: 0 0 10px #ff66cc;
      animation: floatText 10s linear infinite;
      white-space: nowrap;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      animation: floatHeart 8s linear infinite;
    }
    @keyframes floatText {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(30vw); opacity: 0; }
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(-20vw); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="three-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 50);
    scene.add(light);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const messages = ["Anh y√™u em nhi·ªÅu l·∫Øm", "C·∫£m ∆°n v√¨ em ƒë√£ ƒë·∫øn", "Anh s·∫Ω lu√¥n b√™n c·∫°nh em", "L√†m ng∆∞·ªùi y√™u anh nh√© üíñ"];
      messages.forEach((msg, i) => {
        const geometry = new THREE.TextGeometry(msg, {
          font: font,
          size: 2,
          height: 0.5,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelSegments: 5
        });
        const material = new THREE.MeshPhongMaterial({color: 0xff66cc});
        const mesh = new THREE.Mesh(geometry, material);
        geometry.center();
        mesh.position.z = -i * 10;
        scene.add(mesh);
      });
    });

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    function createFloatingText(content, x, delay = 0) {
      const span = document.createElement('span');
      span.className = 'floating-text';
      span.innerText = content;
      span.style.left = `${x}%`;
      span.style.top = '100%';
      span.style.animationDelay = `${delay}s`;
      document.body.appendChild(span);
    }

    function createHeart(x, delay = 0) {
      const span = document.createElement('span');
      span.className = 'heart';
      span.innerText = '‚ù§Ô∏è';
      span.style.left = `${x}%`;
      span.style.top = '100%';
      span.style.animationDelay = `${delay}s`;
      document.body.appendChild(span);
    }

    const messages = ["Anh y√™u em", "C·∫£m ∆°n em", "M√£i b√™n nhau nh√©", "Y√™u em nhi·ªÅu l·∫Øm", "Lu√¥n b√™n em"];
    for (let i = 0; i < 30; i++) {
      const randomX = Math.random() * 90;
      const delay = Math.random() * 10;
      createFloatingText(messages[Math.floor(Math.random() * messages.length)], randomX, delay);
      if (i % 2 === 0) createHeart(randomX + 5, delay);
    }
  </script>
</body>
</html>
